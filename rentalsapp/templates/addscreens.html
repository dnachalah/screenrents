{% load static %}
<html lang="en-US">
<head>
    <!-- required meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- #favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <!-- #title -->
    <title>Revest ‚Äê Real Estate Investment For Everyone</title>
    <!-- #keywords -->
    <meta name="keywords" content="Real Estate, Investment, Properties, Rent">
    <!-- #description -->
    <meta name="description" content="Real Estate Investment For Everyone">
    <!-- #author -->
    <meta name="author" content="Pixelaxis">

    <!-- ==== css dependencies start ==== -->

    <!-- bootstrap five css -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- font awesome six css -->
    <link rel="stylesheet" href="{% static 'all.min.css' %}">
    <!-- nice select css -->
    <link rel="stylesheet" href="{% static 'nice-select.css' %}">
    <!-- magnific popup css -->
    <link rel="stylesheet" href="{% static 'magnific-popup.css' %}">
    <!-- slick css -->
    <link rel="stylesheet" href="{% static 'slick.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'animate.css' %}">

    <!-- ==== css dependencies end ==== -->

    <!-- main css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>

    <div class="wrapper bg__img" data-background="{% static './assets/images/registration-bg.png' %}" style="background-image: url(&quot;{% static './assets/images/registration-bg.png' %}&quot;);">
        <!-- ==== header start ==== -->
        <header class="header header--secondary header__active">
            <nav class="navbar navbar-expand-xl">
                <div class="container">
                    <a class="navbar-brand" href="/rentalsapp/">
                        <img src="{% static 'assets/images/logo.png' %}" alt="Logo" class="logo">
                    </a>
                    <div class="navbar__out order-2 order-xl-3">
                        <div class="nav__group__btn">
                            <a href="/rentalsapp/login/" class="log d-none d-sm-block"> Log In </a>
                            <a href="/rentalsapp/register/" class="button button--effect d-none d-sm-block"> Join Now <i class="fa-solid fa-arrow-right-long"></i> </a>
                        </div>
                        <button class="navbar-toggler d-block d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle Primary Nav">
                            <span class="icon-bar top-bar"></span>
                            <span class="icon-bar middle-bar"></span>
                            <span class="icon-bar bottom-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse order-3 order-xl-2" id="primaryNav">
                        <ul class="navbar-nav">
                            <li class="nav-item d-block d-sm-none">
                                <a href="/rentalsapp/login/" class="nav-link">Log In</a>
                            </li>
                            <li class="nav-item d-block d-sm-none">
                                <a href="/rentalsapp/register/" class="button button--effect button--last">Join Now <i class="fa-solid fa-arrow-right-long"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- ==== #header end ==== -->
      <section class="registration clear__top">
        <div class="wrapper bg__img" data-background="{% static './assets/images/registration-bg.png' %}" style="background-image: url(&quot;{% static './assets/images/registration-bg.png' %}&quot;);">
          <div class="container">
              <div class="registration__area">
                  <span style="color:red">{{ error }}</span>
                  <h4 class="neutral-top">Edit Screen</h4>
                  <form action="/rentalsapp/admin/screenseditrecord/{{screen.id}}" method="post" name="editscreens" class="save__form" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="input input--secondary">
                            <label for="screenName">Screen Name*</label>
                            <input type="text" name="edit__screen__name" id="screenName" placeholder="Screen Name" value="{{screen.screenname}}" required="required">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input input--secondary">
                            <label for="price">Price*</label>
                            <input type="price" name="edit__price" id="price" placeholder="price" value="{{screen.price}}" required="required">
                            <input type="hidden" name="updated__by" id="updatedBy" placeholder="Updated By" value="{{reQ}}" required="required">
                            <input type="hidden" name="id" id="id" placeholder="id" value="{{screen.id}}" required />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input input--secondary">
                          <label for="textarea">Screen Description*</label>
                          <textarea type="text" name="edit__screen__description" rows="4" cols="50" id="screenDescription" placeholder="Screen Description" value="{{screen.description}}" required="required"></textarea>
                        </div>
                      </div>
                          <div class="input input--secondary">
                              <label for="screenPicture">Screen Picture*</label>
                              <input type="file" name="files" multiple id="screenPicture" value="{{screen.picture}}" accept="image/*">
                          </div>
                      <div class="input__button">
                          <button type="submit" class="button button--effect" style="width:250px">Edit Screen</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
      </section>
        <!-- Scroll To Top -->
        <a href="{% static 'javascript:void(0)' %}" class="scrollToTop">
            <i class="fa-solid fa-angles-up"></i>
        </a>
    </div>

    <!-- ==== js dependencies start ==== -->

    <!-- jquery -->
    <script src="{% static 'assets/vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <!-- bootstrap five js -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- nice select js -->
    <script src="{% static 'assets/vendor/nice-select/js/jquery.nice-select.min.js' %}"></script>
    <!-- magnific popup js -->
    <script src="{% static 'assets/vendor/magnific-popup/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- slick js -->
    <script src="{% static 'assets/vendor/slick/js/slick.js' %}"></script>
    <!-- shuffle js -->
    <script src="{% static 'assets/vendor/shuffle/shuffle.min.js' %}"></script>
    <!-- jquery downcount timer -->
    <script src="{% static 'assets/vendor/downcount/jquery.downCount.js' %}"></script>
    <!-- waypoints js -->
    <script src="{% static 'assets/vendor/waypoints-js/jquery.waypoints.min.js' %}"></script>
    <!-- counter up js -->
    <script src="{% static 'assets/vendor/counter-js/jquery.counterup.min.js' %}"></script>
    <!-- apex chart js -->
    <script src="{% static 'assets/vendor/apex-chart/apexcharts.min.js' %}"></script>
    <!-- wow js -->
    <script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

    <!-- ==== js dependencies end ==== -->

    <!-- plugin js -->
    <script src="{% static 'assets/js/plugin.js' %}"></script>
    <!-- main js -->
    <script src="{% static 'assets/js/main.js' %}"></script>
